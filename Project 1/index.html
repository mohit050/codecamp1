<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">User Survey Form</h1>
        <p id="description">Please fill out the form below to participate in our survey.</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Select your occupation:</label>
                <select id="dropdown" name="occupation" required>
                    <option value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <p>Select your gender:</p>
                </label>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" required> Other
                </label>
            </div>

            <div class="form-group">
                <label>
                    <p>Select your hobbies:</p>
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="sports"> Sports
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="reading"> Reading
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="music"> Music
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
